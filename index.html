<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro del Arte: El Desaf√≠o Creativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-popup" class="popup">
        <div class="popup-content">
            <h2>Bienvenido al Juego</h2>
            <button id="close-popup-btn">Empezar el Juego</button>
        </div>
    </div>
    <div id="game-container">
        <div id="start-screen">
            <h1>Maestro del Arte</h1>
            <button id="start-btn" class="hidden">Iniciar Juego</button>
        </div>
        <div id="question-screen" class="hidden">
            <div id="progress-bar"></div>
            <h2 id="level-indicator"></h2>
            <div id="question-container">
                <img id="art-image" src="" alt="Obra de Arte" class="hidden">
                <h2 id="question"></h2>
            </div>
            <div id="choices"></div>
        </div>
        <div id="result-screen" class="hidden">
            <h2 id="result-message"></h2>
            <p id="result-description"></p>
            <button id="restart-btn">Jugar de Nuevo</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
